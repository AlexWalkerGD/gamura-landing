<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamura - Landing Interativa</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo img {
      max-width: 200px;
    }

    .icons {
      display: flex;
      gap: 20px;
    }

    .icons i {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .divider {
      width: 60%;
      height: 3px;
      background-color: #00BFFF;
      margin: 20px auto;
      border-radius: 10px;
    }

    .setup-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .setup-image {
      width: 100%;
      border-radius: 10px;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .hotspot:hover {
      background-color: white;
    }

    #hotspot-headset {
      top: 50%;
      left: 75%;
    }

    #hotspot-led {
      top: 70%;
      left: 12%;
    }

    #hotspot-controller {
      top: 80%;
      left: 75%;
    }

    .details {
      display: none;
      margin: 40px auto;
      padding: 20px;
      border-top: 2px solid #00BFFF;
      text-align: left;
      max-width: 800px;
    }

    .product-box {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-box img {
      width: 200px;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
    }

    .product-info h2 {
      color: #9B30FF;
      margin: 0;
    }

    .stars {
      color: gold;
      font-size: 18px;
      margin: 5px 0;
    }

    .variants {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .variant {
      border: 1px solid white;
      padding: 5px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .description {
      margin: 20px 0;
      max-width: 100%;
    }

    .gallery {
      display: flex;
      gap: 10px;
    }

    .gallery img {
      width: 150px;
      border: 2px solid #9B30FF;
      border-radius: 10px;
    }

    .purchase-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .purchase-info input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(to right, #9B30FF, #00BFFF);
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .buy-button:hover {
      transform: scale(1.05);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="logo.png" alt="Logo Gamura" />
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-bag"></i>
    </div>
  </div>

  <div class="divider"></div>

  <div class="setup-container">
    <img src="setup-gamer.png" alt="Setup Gamer" class="setup-image" />
    <div id="hotspot-controller" class="hotspot" onclick="showDetails('controller')"></div>
    <div id="hotspot-headset" class="hotspot" onclick="showDetails('headset')"></div>
    <div id="hotspot-led" class="hotspot" onclick="showDetails('led')"></div>
  </div>

  <div id="details-controller" class="details">
    <div class="product-box">
      <img src="https://example.com/controller.jpg" alt="Controle" />
      <div class="product-info">
        <h2>Controle Gamura Pro</h2>
        <div class="stars">★★★★★</div>
        <div class="variants">
          <div class="variant">Preto</div>
          <div class="variant">Branco</div>
          <div class="variant">Azul</div>
        </div>
      </div>
    </div>
    <div class="description">
      Ideal para jogadores exigentes. Compatível com vários dispositivos e projetado para conforto prolongado durante horas de jogo intenso.
    </div>
    <div class="gallery">
      <img src="https://example.com/controller2.jpg" />
      <img src="https://example.com/controller3.jpg" />
    </div>
    <div class="purchase-info">
      <strong>R$199,90</strong>
      <label>Qtd: <input type="number" value="1" min="1"></label>
    </div>
    <a href="#" class="buy-button">Compre Agora</a>
  </div>

  <script>
    function showDetails(item) {
      const sections = document.querySelectorAll('.details');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(`details-${item}`).style.display = 'block';
    }
  </script>

</body>
</html>
