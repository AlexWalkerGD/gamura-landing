<style>
  .animated-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin: 100px auto;
    max-width: 1200px;
    flex-wrap: wrap;
  }

  .animated-img {
    width: 400px;
    transition: transform 0.3s ease-out;
    will-change: transform;
  }

  .animated-text {
    max-width: 400px;
    font-size: 28px;
    line-height: 1.4;
    text-align: left;
  }

  .animated-text p {
    margin: 0 0 10px;
  }

  .price-highlight {
    font-size: 48px;
    color: #00ff88;
    font-weight: bold;
    animation: pulse 1s infinite alternate;
    margin-top: 40px;
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.08);
    }
  }

  .buy-button {
    display: inline-block;
    margin-top: 20px;
    background: linear-gradient(to right, #9B30FF, #00BFFF);
    padding: 15px 30px;
    border-radius: 30px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
  }

  .buy-button:hover {
    transform: scale(1.05);
  }

  .static-price {
    font-size: 32px;
    margin-top: 20px;
  }

  .divider {
    width: 100%;
    height: 3px;
    background-color: #00BFFF;
    margin: 60px auto;
    border-radius: 10px;
  }
</style>

<!-- PRIMEIRA SESSÃO - IMG ESQUERDA / TEXTO DIREITA -->
<div class="divider"></div>
<div class="animated-section">
  <img src="controle-sem-fundo1.png" alt="Controle Gamura Pro" class="animated-img" id="img1" />
  <div class="animated-text">
    <p>O Controle Gamura</p>
    <p>Pro é feito para</p>
    <p>quem busca total</p>
    <p>controle e estilo.</p>
  </div>
</div>

<!-- SEGUNDA SESSÃO - TEXTO ESQUERDA / IMG DIREITA -->
<div class="animated-section">
  <div class="animated-text">
    <p>Design ergonômico,</p>
    <p>resposta rápida e</p>
    <p>conexão via USB-C</p>
    <p>ou Bluetooth.</p>
  </div>
  <img src="controle-sem-fundo2.png" alt="Controle Interativo" class="animated-img" id="img2" />
</div>

<!-- TERCEIRA SESSÃO - MAIS DESCRIÇÃO? -->
<div class="animated-section">
  <img src="controle-sem-fundo3.png" alt="Controle Moderno" class="animated-img" id="img3" />
  <div class="animated-text">
    <p>Compatível com PC,</p>
    <p>Switch e Android.</p>
    <p>Gatilhos sensíveis</p>
    <p>para máxima precisão.</p>
  </div>
</div>

<!-- PREÇO E BOTÃO -->
<div class="animated-section" style="flex-direction: column;">
  <div class="price-highlight">R$199,90</div>
  <a href="#" class="buy-button">Compre Agora</a>
  <div class="static-price">R$199,90</div>
</div>

<script>
  // Simula o efeito de parallax no scroll
  window.addEventListener('scroll', () => {
    const offset = window.scrollY;
    document.querySelectorAll('.animated-img').forEach((img, i) => {
      img.style.transform = `translateY(${offset * 0.05 * (i + 1)}px)`;
    });
  });
</script>
